<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; position: relative; }
    </style>
  </head>

  <body>
    <div id="ar-container"></div>

    <script type="module">
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.143.0/examples/jsm/loaders/GLTFLoader.js';

      const start = async () => {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "./targets.mind",
        });

        const { renderer, scene, camera } = mindarThree;

        const anchor = mindarThree.addAnchor(0); // target ที่ 0

        // โหลดโมเดล .glb
        const loader = new GLTFLoader();
        loader.load("./test.glb", (gltf) => {
          gltf.scene.scale.set(0.5, 0.5, 0.5); // ปรับขนาดโมเดล
          anchor.group.add(gltf.scene);
        });

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }
      start();
    </script>
  </body>
</html>
