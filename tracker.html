<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR 3D</title>

  <!-- GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- MindAR (includes Three.js inside already) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; position: relative; }
    #loading {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <div id="loading">Loading AR...</div>
  </div>

  <script>
    const start = async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "https://chomromsin.github.io/armodel/targets.mind"
      });

      const { renderer, scene, camera } = mindarThree;

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      const anchor = mindarThree.addAnchor(0);

      // Smoothing
      let model;
      const targetPosition = new THREE.Vector3();
      const targetQuaternion = new THREE.Quaternion();

      const loader = new THREE.GLTFLoader();
      loader.load("https://chomromsin.github.io/armodel/test.glb", (gltf) => {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5);
        model.position.set(0, 0, 0);
        anchor.group.add(model);
      }, undefined, (err) => {
        console.error("Failed to load model:", err);
      });

      await mindarThree.start();
      document.getElementById("loading").style.display = "none";

      renderer.setAnimationLoop(() => {
        if (model && anchor.group.visible) {
          anchor.group.getWorldPosition(targetPosition);
          anchor.group.getWorldQuaternion(targetQuaternion);

          model.position.lerp(targetPosition, 0.2);
          model.quaternion.slerp(targetQuaternion, 0.2);
        }

        renderer.render(scene, camera);
      });
    };

    start();
  </script>
</body>
</html>
