<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR 3D Model - Smooth Appear</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; position: relative; }
    #loading {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div id="ar-container">
    <div id="loading">Loading AR...</div>
  </div>

  <script>
    const start = async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "https://chomromsin.github.io/armodel/targets.mind",
      });

      const { renderer, scene, camera } = mindarThree;

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      const anchor = mindarThree.addAnchor(0);

      let model;
      const targetPosition = new THREE.Vector3();
      const targetQuaternion = new THREE.Quaternion();
      const targetScale = new THREE.Vector3(1, 1, 1); // Scale เป้าหมายสุดท้าย

      const loader = new THREE.GLTFLoader();
      loader.load("https://chomromsin.github.io/armodel/test.glb", (gltf) => {
        model = gltf.scene;
        
        // ตอนเริ่มต้น scale เป็นศูนย์ (หายไป)
        model.scale.set(0, 0, 0);

        // ตั้งตำแหน่งและการหมุนให้ตรง anchor
        anchor.group.getWorldPosition(model.position);
        anchor.group.getWorldQuaternion(model.quaternion);

        anchor.group.add(model);
      }, undefined, (error) => {
        console.error('Error loading GLB model:', error);
      });

      await mindarThree.start();
      document.getElementById('loading').style.display = 'none';

      renderer.setAnimationLoop(() => {
        if (model && anchor.group.visible) {
          anchor.group.getWorldPosition(targetPosition);
          anchor.group.getWorldQuaternion(targetQuaternion);

          // ค่อย ๆ lerp ไปหาตำแหน่งใหม่
          model.position.lerp(targetPosition, 0.2);
          model.quaternion.slerp(targetQuaternion, 0.2);

          // ค่อย ๆ ขยายขนาดจนเต็ม 1x
          model.scale.lerp(targetScale, 0.2);
        }

        renderer.render(scene, camera);
      });
    }
    start();
  </script>
</body>
</html>
